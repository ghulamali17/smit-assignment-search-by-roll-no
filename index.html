<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="" onsubmit="formData(event)">
      <input type="text" id="name" placeholder="Name" oninput="Validate(event)">
      <span id="nameError" style="display:none; color:red;"></span><br>

      <input type="text" id="rollNo" placeholder="Roll No" oninput="Validate(event)">
      <span id="rollError" style="display:none; color:red;"></span><br>

      <input type="text" id="tMarks" placeholder="Total Marks"><br>
      <input type="text" id="obtMarks" placeholder="Obtained Marks"><br>
      <span id="marksError" style="display:none; color:red;"></span><br>

      <button type="submit">Submit</button>
   </form>
   <h1>Search Student By Roll Number</h1>
   <input type="text" id="search" placeholder="Enter Roll Number">
   <button onclick="searchData()">Search</button>
   <div id="result"></div>

   <script src="app.js"></script>
</body>
</html>
